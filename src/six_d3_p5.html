<!-- The parts below between the script tags are all JS code -->
<script>

var width = 400, height = 400;

var svg = d3.select('#tom')
                      .append('svg')
                      .attr('width', width)
                      .attr('height', height);

// svg.append('circle')

var vectorcircle = svg.append('circle')
                      .attr('cx', width/2)
                      .attr('cy', height/2)
                      .attr('r', 100)
                      .style('fill', 'orange')
                      .style('stroke', 'blue')
                      .style('stroke-width', '3px')
                      .on('mouseover', changeColor)
                      .on('mouseout', changeBack);

function changeColor(){
  d3.select(this).transition().duration(1000).style('fill', 'red').attr('r', 200).attr('cx', width);
}

function changeBack() {
  d3.select(this).transition().duration(1000).style('fill', 'orange').attr('r', 100).attr('cx', 0);
}




function setup() {
  var canvas = createCanvas(width, height);
 
  // Move the canvas so it's inside our <div id="sketch-holder">.
  canvas.parent('p5canvas');

  background('white');
}

function draw(){
    fill('orange');
    noStroke();
    ellipse(width/2, height/2, 100, 100);
}

</script>
